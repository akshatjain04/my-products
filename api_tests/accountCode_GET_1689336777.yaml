# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.key1 }}"
                - "expectedValue1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            key1: ""
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.errorMessage }}"
                - "expectedErrorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            key1: "value1"
            key2: "veryLongValue2WithSpecialCharacters!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.key2 }}"
                - "expectedValue2"
