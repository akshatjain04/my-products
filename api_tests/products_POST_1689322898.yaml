# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Test Product"
            price: 100
            description: "Test Description"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.name", "response.price", "response.description"]
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            price: 100
            description: "Test Description"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response.error"]
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Test Product with special characters @#$%^&*()"
            price: 1000000000000
            description: "Test Description with large data" + "a"*10000
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: ["response.name", "response.price", "response.description"]
