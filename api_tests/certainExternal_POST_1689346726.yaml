# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  environments:
    production:
      target: "https://prod.example.com"
    staging:
      target: "https://staging.example.com"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          json:
            accountCode: "12345"
            name: "John Doe"
            email: "john@example.com"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "accountCode"]
            - equals: ["{{ response.accountCode }}", "12345"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          json:
            accountCode: ""
            name: "John Doe"
            email: "john@example.com"
          capture:
            json: "$.error"
            as: "error"
          expect:
            - statusCode: 400
            - equals: ["{{ error.message }}", "Invalid account code"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          json:
            accountCode: "12345"
            name: "John Doe"
            email: "john@example.com"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "accountCode"]
            - equals: ["{{ response.accountCode }}", "12345"]

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          qs:
            name: "John Doe"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "accountCode"]
            - equals: ["{{ response.accountCode }}", "12345"]
