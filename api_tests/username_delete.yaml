# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/{{ username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          capture:
            - json: "$.username"
              as: "username"
          expect:
            - statusCode: 200
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/{{ invalid_username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseMessage }}"
                - "Invalid username supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/{{ edge_case_username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: "{{ acceptable_status_code }}"
            - matchRegexp:
                - "{{ responseMessage }}"
                - "{{ expected_pattern }}"
