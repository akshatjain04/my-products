# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/shapes"
          json:
            shape: "circle"
            color: "red"
            size: "large"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "success"
            - equals:
                success: true

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/shapes"
          json:
            color: "red"
            size: "large"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Shape is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/shapes"
          json:
            shape: "circle"
            color: "red"
            size: "extra large"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "warning"
            - equals:
                warning: "Size exceeds the maximum limit"
