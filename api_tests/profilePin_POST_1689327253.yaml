# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.message"
              as: "message"
          expect:
            - statusCode: 200
            - equals:
                - "{{ message }}"
                - "Profile updated successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key1: "value1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.message"
              as: "message"
          expect:
            - statusCode: 400
            - equals:
                - "{{ message }}"
                - "Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key1: "value1"
            key2: "value2"
            key3: "very long value or value with special characters"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.message"
              as: "message"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - equals:
                - "{{ message }}"
                - "Profile updated with special characters"
