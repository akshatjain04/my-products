# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/api/products/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "{{ message }}"
                - "Product deleted successfully"
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/api/products/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "{{ error }}"
                - "Invalid product ID"
  - name: "API request with edge case"
    flow:
      - delete:
          url: "/api/products/{{ large_id }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "{{ message }}"
                - "Product deleted successfully"
  - name: "API request with query parameters"
    flow:
      - delete:
          url: "/api/products/{{ id }}?param=value"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "{{ message }}"
                - "Product deleted successfully"
  - name: "API request with authorization"
    flow:
      - delete:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ auth_token }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "{{ message }}"
                - "Product deleted successfully"
