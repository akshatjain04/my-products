// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Delete an existing product"
    comment: "This scenario tests the deletion of an existing product with ID 1. It first verifies the product existence, then sends a DELETE request, and finally confirms the product deletion by expecting a 404 status code and 'Product not found' message."
    flow:
      - log: "Given there is an existing product with ID 1"
      - get:
          url: "/api/products/1"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
      - log: "When the client sends a DELETE request to /api/products/1"
      - delete:
          url: "/api/products/1"
          headers:
            Authorization: "Bearer {{ $processEnvironment.API_TOKEN }}"
          expect:
            - statusCode: 200
            - equals: 
                - "message"
                - "Product successfully deleted"
      - log: "Then the response status code should be 200 and the response message should be 'Product successfully deleted'"
      - get:
          url: "/api/products/1"
          expect:
            - statusCode: 404
            - equals: 
                - "message"
                - "Product not found"
      - log: "And the product with ID 1 should no longer exist"
