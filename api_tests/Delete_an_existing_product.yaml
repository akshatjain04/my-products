// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Delete an existing product"
    # This scenario tests the deletion of a product with a given ID
    # Given there is an existing product with ID 1
    # When the client sends a DELETE request to "/api/products/1"
    # Then the response status code should be 200
    # And the product with ID 1 should no longer exist
    flow:
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "id"
                - 1
      - delete:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
