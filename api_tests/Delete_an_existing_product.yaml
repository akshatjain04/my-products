config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Delete an existing product"
    flow:
      - log: "Given there is an existing product with ID 1"
      - get:
          url: "/api/products/1"
          headers: { Authorization: "Bearer {{ $processEnvironment.TOKEN }}" }
          capture:
            - json: "$.product"
              as: "product"
          expect:
            - statusCode: 200
            - equals:
                - "{{ product.id }}"
                - "1"
      - log: "When the client sends a DELETE request to /api/products/1"
      - delete:
          url: "/api/products/1"
          headers: { Authorization: "Bearer {{ $processEnvironment.TOKEN }}" }
          expect:
            - statusCode: 200
      - log: "Then the response status code should be 200"
      - get:
          url: "/api/products/1"
          headers: { Authorization: "Bearer {{ $processEnvironment.TOKEN }}" }
          expect:
            - statusCode: 404
      - log: "And the product with ID 1 should no longer exist"
