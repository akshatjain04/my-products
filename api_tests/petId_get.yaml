# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    petId: [1, 2, 3, 4, 5]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "petId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/invalidId"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/99999999999999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
