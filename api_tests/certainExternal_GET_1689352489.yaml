# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "123"
      - "456"
      - "789"
    profilePin:
      - "1111"
      - "2222"
      - "3333"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "profile"

  - name: "API request with non-existent accountCode"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/0000/{{ profilePin }}"
          expect:
            - statusCode: 404

  - name: "API request with non-existent profilePin"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/0000"
          expect:
            - statusCode: 404

  - name: "API request with invalid accountCode format"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/abc/{{ profilePin }}"
          expect:
            - statusCode: 400

  - name: "API request with invalid profilePin format"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/abcd"
          expect:
            - statusCode: 400
