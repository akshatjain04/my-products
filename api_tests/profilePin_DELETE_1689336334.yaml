# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: ["1234", "abcd", "5678", "efgh", "0000"]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            key: "validKeyValue"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "successMessage"
            - equals: 
                successMessage: "Profile deleted successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            key: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
            - equals: 
                errorMessage: "Invalid request body"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            key: "specialCharacterKeyValue!@#"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: [200, 201, 202]
            - hasProperty: "responseMessage"
            - equals: 
                responseMessage: "Profile deleted with warning"
