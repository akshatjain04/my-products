# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            username: ""
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            username: "aVeryLongUsernameThatExceedsTheMaximumLength"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with query parameters"
    flow:
      - post:
          url: "/api/products?category=electronics"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                - "products[0].category"
                - "electronics"

  - name: "API request with authorization"
    flow:
      - post:
          url: "/api/products"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"
