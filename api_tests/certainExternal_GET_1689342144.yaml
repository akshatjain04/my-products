# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - hasProperty: "status"
            - equals: 
                - "status"
                - "success"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/invalid_account_code"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Invalid account code"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ large_data }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "status"
                - "success"

  - name: "API request with authentication"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "status"
                - "success"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer {{ admin_token }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "status"
                - "success"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          qs:
            filter: "active"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "status"
                - "success"
