// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Scenario: Get all products"
    flow:
      # When the client sends a GET request "/api/products" to get the list of all products
      - get:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          expect:
            # Then the list of products returned should be empty
            - statusCode: 200
            - hasProperty: "products"
            - equals: 
                products: []
            # The response should have a status code of 200, indicating a successful request
            - equals: 
                statusCode: 200
            # The response should have a property named "products", indicating the list of products
            - hasProperty: 
                name: "products"
            # The "products" property should be an empty array, indicating that no products are available
            - equals: 
                products: []
