                hasProperty:
                  - id
                  - name
                  - price
                  - description
                  - category
                  - image
                  - rating
                  - reviews
    - think: 500

  # Scenario 2: Get Product by ID
  scenario-get-product-by-id:
    - get:
        url: "/api/products/1"
        expect:
          - status: 200
          - body:
              hasProperty:
                - id
                - name
                - price
                - description
                - category
                - image
                - rating
                - reviews
    - think: 500

  # Scenario 3: Create New Product
  scenario-create-product:
    - post:
        url: "/api/products"
        headers:
          Content-Type: application/json
        payload:
          name: "New Product"
          price: 100.00
          description: "This is a new product."
          category: "Electronics"
          image: "https://example.com/image.png"
        expect:
          - status: 201
          - body:
              hasProperty:
                - id
                - name
                - price
                - description
                - category
                - image
                - rating
                - reviews
    - think: 500

  # Scenario 4: Update Product by ID
  scenario-update-product-by-id:
    - put:
        url: "/api/products/1"
        headers:
          Content-Type: application/json
        payload:
          name: "Updated Product"
          price: 150.00
          description: "This is an updated product."
        expect:
          - status: 200
          - body:
              hasProperty:
                - id
                - name
                - price
                - description
                - category
                - image
                - rating
                - reviews
    - think: 500

