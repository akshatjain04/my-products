// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get all products"
    # This scenario tests the functionality of getting all products from the server.
    # The expected behavior is that the server should return an empty list of products.
    flow:
      - get:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: []
            - equals: []
  - name: "Get product by id"
    # This scenario tests the functionality of getting a specific product by its id from the server.
    # The expected behavior is that the server should return the product details if the id exists.
    flow:
      - get:
          url: "/api/products/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ['id', 'name', 'description', 'price']
  - name: "Create a new product"
    # This scenario tests the functionality of creating a new product.
    # The expected behavior is that the server should return the created product details.
    flow:
      - post:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ $randomString(5) }}"
            description: "{{ $randomString(20) }}"
            price: "{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 201
            - hasProperty: ['id', 'name', 'description', 'price']
