scenarios:
  - name: "Get all products"
    flow:
      - get:
          url: "/products"
          headers:
            Authorization: "Bearer {{ AUTH_TOKEN }}"
          log: "Sending GET request to retrieve all products."
          expect:
            - statusCode: 200
            - hasProperty: []
          afterResponse: "validateEmptyProductList"

      - think: 1

      - log: "Expecting an empty list of products in the response."

js:
  validateEmptyProductList: |
    function validateEmptyProductList(requestParams, response, context, ee, next) {
      if (response.body.length === 0) {
        console.log('The list of products returned is empty as expected.');
      } else {
        console.error('The list of products returned is not empty.');
      }
      return next();
    }
