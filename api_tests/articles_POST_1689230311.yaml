# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "author"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/articles"
          json:
            name: "Test Article"
            description: "This is a test article"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "author"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/articles"
          json:
            name: ""
            description: "This is a test article with missing name"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals: 
                - "errors[0].message"
                - "name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/articles"
          json:
            name: "Test Article with Special Characters $#@!%"
            description: "This is a test article with special characters in name"
            author: "Test Author"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: 
                - "name"
                - "Test Article with Special Characters $#@!%"

