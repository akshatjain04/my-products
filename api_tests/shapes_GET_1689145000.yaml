# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "Approov-Token"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Approov-Token: "{{ Approov-Token }}"
          expect:
            - statusCode: 200
            - hasProperty: "shapes"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Approov-Token: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Approov-Token is missing"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Approov-Token: "{{ Approov-Token }}"
          json:
            name: "A shape with a very long name and special characters !@#$%^&*()_+"
            color: "red"
          expect:
            - statusCode: 200
            - hasProperty: "shapes"
            - equals: 
                shapes: 
                  name: "A shape with a very long name and special characters !@#$%^&*()_+"
                  color: "red"
