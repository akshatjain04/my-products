# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer {{ token }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "profile"
              - "accountCode"
              - "{{ accountCode }}"
          - !bodyContains:
              - "error"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          headers:
            Authorization: "Bearer {{ token }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "error"
              - "Invalid account code"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCodeWithSpecialChars }}"
          headers:
            Authorization: "Bearer {{ token }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "profile"
              - "accountCode"
              - "{{ accountCodeWithSpecialChars }}"
          - !bodyContains:
              - "error"
