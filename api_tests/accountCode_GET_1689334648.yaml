# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals: 
                result: "expected_result"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            invalidKey: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "expected_error_message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "very large data or special characters"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $processEnvironment.acceptable_status_code }}"
            - hasProperty: "result"
            - match: 
                result: "expected_pattern_or_behavior"
