# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.target.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "shape"
      - "color"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Content-Type: "application/json"
          json:
            shape: "{{ shape }}"
            color: "{{ color }}"
          expect:
            - statusCode: 200
            - hasProperty: "result"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Content-Type: "application/json"
          json:
            color: "{{ color }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/v2/shapes"
          headers:
            Content-Type: "application/json"
          json:
            shape: "{{ shape }}"
            color: "{{ color }}"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals:
                result.shape: "{{ shape }}"
