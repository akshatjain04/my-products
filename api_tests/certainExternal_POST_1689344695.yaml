# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response }}"
                - "Expected response data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "errorMessage"
          expect:
            - statusCode: 400
            - equals:
                - "{{ errorMessage }}"
                - "Expected error message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - match:
                - "{{ response }}"
                - "/Expected response pattern/"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode?param=value"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response }}"
                - "Expected response data based on query parameters"
