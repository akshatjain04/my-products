# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ username }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "data"
