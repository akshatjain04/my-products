# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users?page=1&limit=20"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
          headers:
            blog-server: "{{ $processEnvironment.blog-server }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users?page=1&limit=20"
          json:
            username: ""
            password: ""
          headers:
            blog-server: "{{ $processEnvironment.blog-server }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users?page=1&limit={{ $processEnvironment.limit }}"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
          headers:
            blog-server: "{{ $processEnvironment.blog-server }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ responseCode => responseCode >= 200 && responseCode < 300 }}"
            - hasProperty: "response"
