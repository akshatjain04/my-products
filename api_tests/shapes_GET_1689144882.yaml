  - name: "API request with edge case"
    flow:
      - get:
          url: "/v1/shapes"
          headers:
            Api-Key: "{{ apiKey }}"
          qs:
            limit: 1000000
          expect:
            - statusCode: 200
            - hasProperty: "shapes"
            - equals:
                json: "$.shapes.length"
                value: 1000000
