scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/v1/shapes"
          headers:
            Api-Key: "{{ apiKey }}"
          expect:
            - statusCode: 200
            - hasProperty: "shapes"

  - name: "API request with validation failure"
