# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: 
      - "1"
      - "2"
      - "3"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          json:
            data: "valid data"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
      - think: 5
      - assert:
          - statusCode: 200
          - bodyContains:
              - "expected data"
          - equals:
              - "{{ response }}"
              - "expected response"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          json:
            data: "invalid data"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
      - think: 5
      - assert:
          - statusCode: 400
          - bodyContains:
              - "expected error message"
          - equals:
              - "{{ response }}"
              - "expected error response"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          json:
            data: "data with special characters or large data"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
      - think: 5
      - assert:
          - statusCode: [200, 300]
          - bodyContains:
              - "expected pattern or behavior"
          - equals:
              - "{{ response }}"
              - "expected response"
