# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            name: "Product1"
            description: "This is a product"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "id"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            description: "This is a product"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            name: "Product1 with special characters !@#$%^&*()_+"
            description: "This is a product with a very long description. This is a product with a very long description. This is a product with a very long description. This is a product with a very long description. This is a product with a very long description. This is a product with a very long description."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: {"between": [200, 500]}
            - hasProperty: "id"
