# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  environments:
    dev:
      SERVER_URL: "https://dev.blog-server.com"
      USERNAME: "testuser"
      PASSWORD: "testpass"
      LIMIT: "10"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/articles?page=1&limit={{ $processEnvironment.LIMIT }}&user_id={{ $processEnvironment.USERNAME }}"
          headers:
            Authorization: "Basic {{ $processEnvironment.PASSWORD }}"
          expect:
            - statusCode: 200
            - hasProperty: "articles"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/articles?page=1&limit=&user_id={{ $processEnvironment.USERNAME }}"
          headers:
            Authorization: "Basic {{ $processEnvironment.PASSWORD }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/articles?page=1&limit=1000000&user_id={{ $processEnvironment.USERNAME }}"
          headers:
            Authorization: "Basic {{ $processEnvironment.PASSWORD }}"
          expect:
            - statusCode: 200
            - hasProperty: "articles"
            - equals: 
                articles: []
