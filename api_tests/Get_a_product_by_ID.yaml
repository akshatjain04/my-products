# Test generated by RoostGPT for test MiniProjects using AI Type Vertex AI and AI Model code-bison-32k


# ROOST_TEST_CASE: Enhanced Artillery Test Script

config:
  target: "{{ $processEnvironment.API_HOST }}"
  expect:
    enabled: true
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - scenario: Get a product by ID
    flow:
      - get:
          url: "/api/products/1"
          expect:
            - status: 200
            - body:
                hasProperty: id
                hasProperty: name
                hasProperty: price
                hasProperty: description
                hasProperty: image
                hasProperty: category
                hasProperty: quantity
      - think: 500

  - scenario: Get a non-existent product
    flow:
      - get:
          url: "/api/products/999"
          expect:
            - status: 404
      - think: 500

  - scenario: Create a new product
    flow:
      - post:
          url: "/api/products"
          headers:
            Content-Type: application/json
          payload:
            name: "New Product"
            price: 100.00
            description: "This is a new product."
            image: "image.png"
            category: "Electronics"
            quantity: 10
          expect:
            - status: 201
            - body:
                hasProperty: id
                hasProperty: name
                hasProperty: price
                hasProperty: description
                hasProperty: image
                hasProperty: category
                hasProperty: quantity
      - think: 500

  - scenario: Update an existing product
    flow:
      - put:
          url: "/api/products/1"
          headers:
            Content-Type: application/json
          payload:
            name: "Updated Product"
            price: 150.00
            description: "This is an updated product."
            image: "updated_image.png"
            category: "Electronics"
            quantity: 20
          expect:
            - status: 200
            - body:
                hasProperty: id
                hasProperty: name
                hasProperty: price
                hasProperty: description
                hasProperty: image
                hasProperty: category
                hasProperty: quantity
      - think: 500

  - scenario: Delete an existing product
    flow:
      - delete:
          url: "/api/products/1"
          expect:
            - status: 204
      - think: 500
