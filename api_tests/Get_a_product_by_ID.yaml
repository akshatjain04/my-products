# Test generated by RoostGPT for test MiniProjects using AI Type Open AI and AI Model gpt-4-1106-preview


config:
  target: "{{ROOST_SERVER_URL}}/api"
  phases:
    - duration: 60
      arrivalRate: 5
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Get a product by ID"
    flow:
      - get:
          url: "/products/1"
          headers:
            Accept: "application/json"
          # Expected outcome: Response status code should be 200 and should contain the product with ID 1
          capture:
            json: "$.id"
            as: "productId"
          afterResponse: "assertProductResponse"

js:
  function assertProductResponse(requestParams, response, context, ee, next) {
    if (response.statusCode !== 200) {
      console.error(`Expected status code 200 but received ${response.statusCode}`);
    } else if (context.vars.productId !== 1) {
      console.error(`Expected product ID to be 1 but received ${context.vars.productId}`);
    }
    return next();
  }
