// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get a product by ID"
    flow:
      # This scenario tests the retrieval of a product by its ID
      - get:
          url: "/api/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            # Ensure the response status code is 200
            - statusCode: 200
            # Validate the response body contains the expected properties
            - hasProperty: "id"
            - equals:
                - "id"
                - 1
      # Additional assertions to validate the response
      - think: 1
      - log: "Retrieved product with ID 1 successfully"
