// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get a product by ID"
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.id }}"
                - 1
  # This scenario tests the GET request to the /products/1 endpoint. 
  # It checks if the response status code is 200 and if the product with ID 1 is returned in the response body.

