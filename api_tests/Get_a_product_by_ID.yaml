// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: [1]

scenarios:
  - name: "scenario: Get a product by ID"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          # The client sends a GET request to get a product by its id

          # Expected behavior: The server should return a product with the given ID
          expect:
            - statusCode: 200
            # The response status code should be 200

            - hasProperty: "id"
            # The response should contain the product with ID

            - equals:
                - "id"
                - "{{ id }}"
            # The returned product id should match the requested id
