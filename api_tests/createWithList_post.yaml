# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "id"
      - "username"
      - "firstName"
      - "lastName"
      - "email"
      - "password"
      - "phone"
      - "userStatus"
    
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: 1
            username: "testuser"
            firstName: "Test"
            lastName: "User"
            email: "testuser@example.com"
            password: "testpass"
            phone: "1234567890"
            userStatus: 1
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.message }}"
                - "successful operation"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: ""
            username: ""
            firstName: ""
            lastName: ""
            email: ""
            password: ""
            phone: ""
            userStatus: ""
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.error }}"
                - "Invalid input"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: 1
            username: "testuser"
            firstName: "Test"
            lastName: "User"
            email: "testuser@example.com"
            password: "testpass"
            phone: "1234567890"
            userStatus: 1
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.message }}"
                - "successful operation"
