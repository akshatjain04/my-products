# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "testUser"
    email: "testuser@email.com"
    password: "password123"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            password: "{{ password }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "Update successful"
            - "{{ name }}"
            - "{{ email }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            password: "{{ password }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Validation error"
            - "email is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            password: "{{ $processEnvironment.LARGE_DATA }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode:
              in: [200, 202]
          - bodyContains:
            - "Update successful"
            - "{{ name }}"
            - "{{ email }}"
