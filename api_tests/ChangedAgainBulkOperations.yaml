config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 10
      arrivalRate: 1
  payload:
    path: "ChangedAgainBulkOperations.csv"
    fields: 
      - "username"
      - "email"
      - "firstName"
      - "lastName"
      - "name"
      - "category"
      - "status"
    skipHeader: true
    delimiter: "^|^"
  environments:
    staging:
      target: "https://petstore.swagger.io/v2"
  plugins:
    expect: {}

scenarios:
  - name: "Bulk create users and add pets for users"
    flow:
      - log: "Creating users with array input"
      - post:
          url: "/user/createWithArray"
          json:
            - id: 123
              username: "{{ username }}"
              firstName: "{{ firstName }}"
              lastName: "{{ lastName }}"
              email: "{{ email }}"
              password: "string"
              phone: "string"
              userStatus: 123
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
      - think: 1
      - log: "Adding pets for the users"
      - post:
          url: "/pet"
          json:
            id: 0
            category:
              id: 0
              name: "{{ category }}"
            name: "{{ name }}"
            photoUrls: ["string"]
            tags:
              - id: 0
                name: "string"
            status: "{{ status }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "{{ $.response.body.name }}"
                - "{{ name }}"
      - think: 1
