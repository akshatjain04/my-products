# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithArray"
          json:
            - id: 1
              username: "testuser"
              firstName: "Test"
              lastName: "User"
              email: "testuser@example.com"
              password: "password"
              phone: "1234567890"
              userStatus: 1
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "successful operation"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/createWithArray"
          json:
            - id: 1
              username: "testuser"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "error"
            - "validation failure"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithArray"
          json:
            - id: 1
              username: "testuser"
              firstName: "Test"
              lastName: "User"
              email: "testuser@example.com"
              password: "password"
              phone: "12345678901234567890"
              userStatus: 1
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 400]
          - bodyContains:
            - "successful operation"
            - "error"
            - "validation failure"
