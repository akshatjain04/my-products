# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: "123456"
    validPayload:
      name: "John Doe"
      email: "john.doe@gmail.com"
    invalidPayload:
      name: ""
      email: "john.doe@gmail.com"
    edgeCasePayload:
      name: "John Doe@#$$%^&*"
      email: "john.doe@gmail.com"
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            payload: "{{ validPayload }}"
          headers: "{{ headers }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Profile updated successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            payload: "{{ invalidPayload }}"
          headers: "{{ headers }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            payload: "{{ edgeCasePayload }}"
          headers: "{{ headers }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Profile updated successfully"
