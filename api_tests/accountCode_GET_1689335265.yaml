# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            item: "item1"
            desc: "description1"
          headers:
            Content-Type: "application/json"
            hostname: "{{ $processEnvironment.hostname }}"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.success"
            - equals: 
                - "{{ response.success }}"
                - true

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            item: "item1"
          headers:
            Content-Type: "application/json"
            hostname: "{{ $processEnvironment.hostname }}"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"
            - equals: 
                - "{{ response.error }}"
                - "Required field missing"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            item: "item1"
            desc: "description1 with special characters !@#$%^&*() and large data"
          headers:
            Content-Type: "application/json"
            hostname: "{{ $processEnvironment.hostname }}"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.success"
            - equals: 
                - "{{ response.success }}"
                - true
