# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "accountCode"
      - "profilePin"
    order: sequence

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAccountCode/invalidProfilePin"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json; charset=utf-8"
          expect:
            - statusCode: "{{ $between(200, 500) }}"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}?param=value"
          expect:
            - statusCode: 200

  - name: "API request with authorization"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
