# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: [1234, 5678, 9012]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            item: "Delete Profile"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - body: "Profile deleted successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            item: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - body: "Validation failed: item is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            item: "Delete Profile with special characters: !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: "{{ between(200, 500) }}"
          - body: "{{ regex(/Profile deleted successfully/) }}"
