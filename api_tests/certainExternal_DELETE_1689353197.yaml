# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "accountCode"
      - "profilePin"
    path: "data.csv"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: 'data'

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          json:
            accountCode: ""
            profilePin: ""
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          json:
            accountCode: "!@#$%^&*()"
            profilePin: "12345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: 'data'

  - name: "API request with query parameters"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          qs:
            param1: "value1"
            param2: "value2"
          expect:
            - statusCode: 200
            - hasProperty: 'data'

  - name: "API request with authorization"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: 'data'
