config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "GetRegistrationDetailsOfRecipientPerson.csv"
    fields:
      - "id"
      - "size"
      - "offset"
    skipHeader: true
    delimiter: "^|^"
  environments:
    development:
      API_HOST: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}

scenarios:
  - name: "Get Registration Details Of Recipient Person"
    flow:
      - log: "Sending GET request to retrieve registration details of a recipient person"
      - get:
          url: "/recipients/persons/{{ id }}/registrations?size={{ size }}&offset={{ offset }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "registrations"
            - hasProperty: "total"
            - hasHeader: "api-version"
            - hasHeader: "page-size"
            - hasHeader: "page-offset"
      - think: 1
