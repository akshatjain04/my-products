# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            item: "Test Item"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseMessage }}"
                - "Item added successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            item: ""
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseMessage }}"
                - "Item name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            item: "Test Item with special characters !@#$%^&*()"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseMessage }}"
                - "Item added successfully"
