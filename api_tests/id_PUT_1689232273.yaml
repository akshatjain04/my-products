config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{id}}"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
            limit: "{{ $processEnvironment.limit }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "items"
            - equals:
                items: "[object Object],[object Object],[object Object],[object Object],[object Object]"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{id}}"
          json:
            username: ""
            password: "{{ $processEnvironment.password }}"
            limit: "{{ $processEnvironment.limit }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Missing required field: username"

