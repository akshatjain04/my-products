# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "PetName"
            status: "available"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains: 
            - "PetName"
            - "available"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: ""
            status: "available"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert: 
          - statusCode: 400
          - bodyContains:
            - "Invalid input"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "PetNameWithSpecialCharacters!@#$%^&*()"
            status: "available"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 201, 202]
          - bodyContains:
            - "PetNameWithSpecialCharacters!@#$%^&*()"
            - "available"
