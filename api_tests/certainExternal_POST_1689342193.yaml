# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: "test123"
    authToken: "Bearer xyz"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "profile"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/!@#$$%%^&&*("
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 400

  - name: "API request with authentication"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer wrongToken"
          expect:
            - statusCode: 401

  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 403

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}?param=value"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "profile"
