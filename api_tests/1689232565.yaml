# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
          headers:
            content-type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - hasProperty: "data"
          - equals: "{{ response.data }}"
            expect: "[object Object],[object Object]"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            username: ""
            password: "{{ $processEnvironment.password }}"
          headers:
            content-type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ response.error.message }}"
            expect: "username is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
            limit: "{{ $processEnvironment.limit }}"
          headers:
            content-type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - hasProperty: "data"
          - equals: "{{ response.data.length }}"
            expect: "{{ $processEnvironment.limit }}"
