# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "accountCode"
      - "profilePin"
    order: sequence

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          json:
            accountCode: "{{ accountCode }}"
            profilePin: "{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          json:
            accountCode: "{{ accountCode }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          json:
            accountCode: "{{ accountCode }}"
            profilePin: "{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: [200, 201, 204]
            - hasProperty: "response.data"
