# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Product 1"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.id"
            - equals: "{{ response.name }} Product 1"
            - equals: "{{ response.price }} 100"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals: "{{ response.message }} Name is required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Product with special characters !@#$%^&*()_+"
            price: 1000000000000
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.id"
            - equals: "{{ response.name }} Product with special characters !@#$%^&*()_+"
            - equals: "{{ response.price }} 1000000000000"
