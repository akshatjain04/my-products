# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: ["1", "2", "3"]
    limit: ["5", "10", "15"]
    user_id: ["100", "200", "300"]
      
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/articles?page={{ $processEnvironment.id }}&limit={{ $processEnvironment.limit }}&user_id={{ $processEnvironment.user_id }}"
          expect:
            - statusCode: 200
            - hasProperty: ['object Object']

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/articles?page=&limit=&user_id="
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/articles?page={{ $processEnvironment.id }}&limit=1000000&user_id={{ $processEnvironment.user_id }}"
          expect:
            - statusCode: 200
            - hasProperty: ['object Object']
