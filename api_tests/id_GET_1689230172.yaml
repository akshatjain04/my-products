# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key: "value with special characters !@#$%^&*() and a very long string that exceeds the normal limit of a string value in a JSON payload"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $processEnvironment.STATUS_CODE }}"
            - hasProperty: "data"
