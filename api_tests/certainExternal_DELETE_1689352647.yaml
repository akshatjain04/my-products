config:
  target: "https://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "accountCode"
      - "profilePin"
    path: "./data.csv"
    order: sequence

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "expectedData"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          json:
            invalidField: "invalidData"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          json:
            specialCharactersField: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "expectedPattern"

  - name: "API request with query parameters"
    flow:
      - post:
          url: "/{{ accountCode }}/{{ profilePin }}"
          qs:
            queryParameter: "queryValue"
          expect:
            - statusCode: 200
            - hasProperty: "expectedData"

  - name: "API request with missing accountCode"
    flow:
      - post:
          url: "/{{ missingAccountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 404
            - hasProperty: "errorMessage"
