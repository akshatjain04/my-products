config:
  target: "{{ $processEnvironment.CREDENTIAL_WALLET_API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "accounts_post_success.csv"
    fields:
      - "email"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Create new Account"
    flow:
      - log: "Starting test for POST /accounts with valid email payload."
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ commitHash }}" # assuming commitHash is provided in the CSV
            Authorization: "Bearer {{ $processEnvironment.CREDENTIAL_WALLET_AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
            - hasHeader: "commit-hash"
            - matchesRegexp:
                name: "commit-hash"
                pattern: "^[a-z0-9]{7}$"
      - think: 1
