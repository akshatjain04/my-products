# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    hostname: "{{ $processEnvironment.HOSTNAME }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ hostname }}/:profilePin"
          json:
            key: "validValue"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response }}"
                - "ExpectedResponse"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ hostname }}/:profilePin"
          json:
            key: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "error"
          expect:
            - statusCode: 400
            - equals:
                - "{{ error }}"
                - "ExpectedErrorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ hostname }}/:profilePin"
          json:
            key: "largeDataOrSpecialCharacters"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode: 200
            - match:
                - "{{ response }}"
                - "/ExpectedPattern/"
