# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{id}}"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"
            - equals: "{{ $processEnvironment.blog-server }}"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{id}}"
          json:
            username: "{{ $processEnvironment.username }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response"
            - equals: "Missing required field: password"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{id}}"
          json:
            username: "{{ $processEnvironment.username }}"
            password: "{{ $processEnvironment.password }}"
            limit: "{{ $processEnvironment.limit }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "response"
