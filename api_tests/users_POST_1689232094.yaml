# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    username: "{{ $processEnvironment.username }}"
    password: "{{ $processEnvironment.password }}"
    limit: "{{ $processEnvironment.limit }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "password"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            limit: "{{ limit }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "password"
            - hasProperty: "limit"
