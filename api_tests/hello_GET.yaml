# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            key: "value"
          expect:
            - statusCode: 200
            - hasProperty: "expectedProperty"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            invalidKey: "value"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            specialKey: "!@#$%^&*()"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "expectedProperty"
