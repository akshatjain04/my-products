# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  variables:
    username: "{{ $processEnvironment.username }}"
    password: "{{ $processEnvironment.password }}"
    limit: "{{ $processEnvironment.limit }}"
    blog_server: "{{ $processEnvironment.blog_server }}"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/1"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            limit: "{{ limit }}"
          headers:
            blog_server: "{{ blog_server }}"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/1"
          json:
            username: ""
            password: ""
            limit: "{{ limit }}"
          headers:
            blog_server: "{{ blog_server }}"
          capture:
            json: "$.error"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/1"
          json:
            username: "test@#$%^&*()"
            password: "test@#$%^&*()"
            limit: "{{ limit }}"
          headers:
            blog_server: "{{ blog_server }}"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "response"
