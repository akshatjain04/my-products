# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "name"
      - "price"
      - "description"
  environments:
    dev:
      target: "http://localhost:8080"
      headers:
        Authorization: "Bearer {{ process.env.AUTH_TOKEN }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "{{ name }}"
            price: 99999999999999999999
            description: "{{ description }}"
          expect:
            - statusCode: 400

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products?name={{ name }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with authorization"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          headers:
            Authorization: "Bearer {{ process.env.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
