# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "accountCode"
      - "profilePin"
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/certainExternal/service/v1/Profile/invalidAccountCode/invalidProfilePin"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200

  - name: "API request with query parameters"
    flow:
      - delete:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}?param=value"
          expect:
            - statusCode: 200

  - name: "API request with authorization"
    flow:
      - delete:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
