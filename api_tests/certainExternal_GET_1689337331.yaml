# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          # Assertions to validate the response
          assert:
            - statusCode: 200
            - bodyContains:
              - "expected data"
            - hasProperty: "response.data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          # Assertions to validate the response
          assert:
            - statusCode: 400
            - bodyContains:
              - "expected error message"
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          # Assertions to validate the response
          assert:
            - statusCode: [200, 400, 500]
            - bodyMatches: "expected pattern"
