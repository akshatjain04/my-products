# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config: 
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json: 
            id: 1
            category: 
              id: 1
              name: "Dog"
            name: "Doggie"
            photoUrls: ["http://example.com/doggie.jpg"]
            tags: 
              - id: 1
                name: "tag1"
            status: "available"
          headers: 
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "petId"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          json: 
            id: 1
            category: 
              id: 1
              name: "Dog"
            photoUrls: ["http://example.com/doggie.jpg"]
            tags: 
              - id: 1
                name: "tag1"
            status: "available"
          headers: 
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json: 
            id: 1
            category: 
              id: 1
              name: "Dog"
            name: "Doggie with special characters &*^%$#@"
            photoUrls: ["http://example.com/doggie.jpg"]
            tags: 
              - id: 1
                name: "tag1"
            status: "available"
          headers: 
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
