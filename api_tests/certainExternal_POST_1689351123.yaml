# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  variables:
    accountCode: ["ACC123", "ACC456", "ACC789"]
    profilePin: ["PIN123", "PIN456", "PIN789"]
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with non-existing accountCode"
    flow:
      - get:
          url: "/NON_EXISTING/{{ profilePin }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals:
                - "error.message"
                - "Account not found"

  - name: "API request with non-existing profilePin"
    flow:
      - get:
          url: "/{{ accountCode }}/NON_EXISTING"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals:
                - "error.message"
                - "Profile not found"

  - name: "API request with missing accountCode"
    flow:
      - get:
          url: "//{{ profilePin }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "error.message"
                - "Invalid request"

  - name: "API request with missing profilePin"
    flow:
      - get:
          url: "/{{ accountCode }}/"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "error.message"
                - "Invalid request"
