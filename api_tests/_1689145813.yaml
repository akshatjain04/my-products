# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/"
          headers:
            Bad-Header: "invalid"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/"
          headers:
            Content-Length: "9999999999"
          expect:
            - statusCode: 200
            - hasProperty: "data"
