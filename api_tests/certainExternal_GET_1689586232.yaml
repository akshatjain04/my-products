# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "accountCode"
    path: "./accountCodes.csv"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 200
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/invalidAccountCode"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          qs:
            filterBy: "?^%$#"
            orderBy: "lastName,firstName"
          expect:
            - statusCode: 200
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          qs:
            filterBy: "lastName"
            orderBy: "lastName,firstName"
          expect:
            - statusCode: 200
  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.JWT_TOKEN }}"
          expect:
            - statusCode: 200
