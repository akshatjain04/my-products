# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.key1", "response.key2"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key1: ""
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response.error"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key1: "value1"
            key2: "very long string value or special characters"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: ["response.key1", "response.key2"]
