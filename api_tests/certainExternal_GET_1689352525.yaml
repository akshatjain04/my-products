# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "12345"
      - "67890"
      - "11111"
      - "22222"
      - "33333"
  payload:
    path: "./data.csv"
    fields:
      - "accountCode"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "accountCode"
            - hasProperty: "profileDetails"
  - name: "API request with missing accountCode"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          expect:
            - statusCode: 400
  - name: "API request with non-existing accountCode"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/99999"
          expect:
            - statusCode: 404
  - name: "API request with special character in accountCode"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/@#$%^"
          expect:
            - statusCode: 400
  - name: "API request with large accountCode"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/12345678901234567890"
          expect:
            - statusCode: 400
