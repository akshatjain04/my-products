# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:accountCode"
          json:
            accountCode: "12345"
            details: "Test account"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.accountCode"
            - equals: "{{ response.accountCode }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:accountCode"
          json:
            accountCode: ""
            details: "Test account"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:accountCode"
          json:
            accountCode: "12345"
            details: "Test account with special characters !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.accountCode"
            - equals: "{{ response.accountCode }}"
