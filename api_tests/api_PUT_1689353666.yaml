# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products/invalid_id"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          qs:
            limit: 1000000
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          qs:
            limit: 10
            offset: 20
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"
  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 403
            - hasProperty: "error"
