# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "productId"

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/api/products"
          json:
            productId: "{{ productId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.data"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/api/products"
          json: {}
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/api/products"
          json:
            productId: "###########"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: 'API request with query parameters'
    flow:
      - get:
          url: "/api/products?productId={{ productId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.data"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"

  - name: 'API request with authorization'
    flow:
      - post:
          url: "/api/products"
          json:
            productId: "{{ productId }}"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            - json: "$.data"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response"
