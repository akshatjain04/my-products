# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    username: "{{ $processEnvironment.username }}"
    password: "{{ $processEnvironment.password }}"
    limit: "{{ $processEnvironment.limit }}"
    blogServer: "{{ $processEnvironment.blog-server }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            limit: "{{ limit }}"
          headers:
            blog-server: "{{ blogServer }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: ""
            password: "{{ password }}"
            limit: "{{ limit }}"
          headers:
            blog-server: "{{ blogServer }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "a"*1000
            password: "{{ password }}"
            limit: "{{ limit }}"
          headers:
            blog-server: "{{ blogServer }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
