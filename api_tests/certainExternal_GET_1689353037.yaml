# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: ["test1", "test2", "test3"]
    profilePin: ["1234", "5678", "9012"]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 400
            - hasProperty: "error.message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            x-special: "true"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          qs:
            type: "premium"
          expect:
            - statusCode: 200
            - hasProperty: "data.type"
            - equals: 
                - "data.type"
                - "premium"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.token }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
