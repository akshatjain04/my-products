# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  environments:
    development:
      SERVER_URL: "http://localhost:8080/api/products"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.data"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key1: "value1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "errorResponse"
          expect:
            - statusCode: 400
            - equals: ["{{ errorResponse.message }}", "Required field is missing"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          json:
            key1: "value1"
            key2: "A string with special characters: !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "responseData"
          expect:
            - statusCode: 200
            - hasProperty: ["responseData.data"]
