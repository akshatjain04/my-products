# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/v2/hello"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                data: "Hello, World!"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/v2/hello"
          headers:
            Invalid-Header: "True"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request headers"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/v2/hello?name=%3Cscript%3Ealert('xss')%3C/script%3E"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                data: "Hello, &lt;script&gt;alert('xss')&lt;/script&gt;"
