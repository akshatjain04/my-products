# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            key: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "expectedProperty"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            invalidKey: "invalidValue"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
            
  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            specialKey: "{{ $processEnvironment.SPECIAL_VALUE }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $processEnvironment.EXPECTED_STATUS_CODE }}"
            - hasProperty: "expectedProperty"
