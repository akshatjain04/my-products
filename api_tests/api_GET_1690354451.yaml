# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products"
          headers:
            invalid_header: "invalid_value"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products"
          qs:
            id: "very_large_id"
          expect:
            - statusCode: 200

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products"
          qs:
            id: "specific_id"
          expect:
            - statusCode: 200

  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
