# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: ["1234", "abcd", "12ab", "$@#%", ""]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            name: "Test User"
            age: 30
            email: "testuser@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.success"]
            - equals: ["{{ response.success }}", true]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            name: "Test User"
            age: 30
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response.error"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            name: "Test User"
            age: 30
            email: "testuser@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode: [200, 400, 500]
            - hasProperty: ["response"]
