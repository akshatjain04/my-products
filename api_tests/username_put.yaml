# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "testuser"
            firstName: "Test"
            lastName: "User"
            email: "testuser@example.com"
            password: "password"
            phone: "1234567890"
            userStatus: 1
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - assert:
          - statusCode: 200
          - response.body.username: "testuser"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            firstName: "Test"
            lastName: "User"
            email: "testuser@example.com"
            password: "password"
            phone: "1234567890"
            userStatus: 1
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - assert:
          - statusCode: 400
          - response.body.error: "Invalid user supplied"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "testuser@#$%^&*()"
            firstName: "Test"
            lastName: "User"
            email: "testuser@example.com"
            password: "password"
            phone: "1234567890"
            userStatus: 1
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - assert:
          - statusCode: 200
          - response.body.username: "testuser@#$%^&*()"
