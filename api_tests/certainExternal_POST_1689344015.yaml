# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "accountCode"
            - hasProperty: "name"
            - hasProperty: "email"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/invalidAccountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid account code"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "accountCode"
            - hasProperty: "name"
            - hasProperty: "email"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          qs:
            param1: "value1"
            param2: "value2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "accountCode"
            - hasProperty: "name"
            - hasProperty: "email"
