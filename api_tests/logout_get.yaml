# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid token"
          expect:
            - statusCode: 401
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ largeToken }}"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "message"
