# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.key1 }}"
                - "value1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key1: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseBody.error }}"
                - "Validation failed: key1 is required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key1: "value1"
            key2: "value2"
            key3: "a very long string"*100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.key1 }}"
                - "value1"
