# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: "testAccount"
    profilePin: "1234"
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers: "{{ headers }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "phone"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers: "{{ headers }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: "Invalid request parameters"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}?limit=10000"
          headers: "{{ headers }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: "Data limit exceeded"
