# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "123"
      - "456"
      - "789"
  payload:
    fields:
      - "accountCode"
    path: "./data.csv"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 200

  - name: "API request with non-existent account code"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/000"
          expect:
            - statusCode: 404

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/!@#$%^&*()"
          expect:
            - statusCode: 500

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}?param=value"
          expect:
            - statusCode: 200
