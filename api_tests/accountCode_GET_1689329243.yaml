# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:

  - name: "Successful API request"
    # This scenario tests a successful API request
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "value"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    # This scenario tests an API request with invalid payload
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    # This scenario tests an API request with special characters in payload
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "data"
