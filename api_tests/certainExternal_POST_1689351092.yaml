# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://{{hostname}}/certainExternal/service/v1"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  variables:
    accountCode:
      - "12345"
      - "67890"
      - "abcde"
      - "fghij"
      - "klmno"
  payload:
    path: "/path/to/your/csv/file.csv"
    fields:
      - "hostname"
  http:
    pool: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/Profile/{{accountCode}}"
          expect:
            - statusCode: 200

  - name: "API request with non-existent account code"
    flow:
      - get:
          url: "/Profile/nonExistentAccountCode"
          expect:
            - statusCode: 404

  - name: "API request with invalid account code format"
    flow:
      - get:
          url: "/Profile/invalidFormat!!"
          expect:
            - statusCode: 400

  - name: "API request with empty account code"
    flow:
      - get:
          url: "/Profile/"
          expect:
            - statusCode: 400

  - name: "API request with excessively long account code"
    flow:
      - get:
          url: "/Profile/thisIsAnExcessivelyLongAccountCodeThatShouldReturnAnError"
          expect:
            - statusCode: 400
