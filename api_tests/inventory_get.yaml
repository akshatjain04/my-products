# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "valid_api_key"
          expect:
            - statusCode: 200
            - hasProperty: "petStatus"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: ""
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "valid_api_key_with_special_characters"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "petStatus"
