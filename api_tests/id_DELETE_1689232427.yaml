# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: ["1", "2", "3", "4", "5"]
    username: "{{ $processEnvironment.username }}"
    password: "{{ $processEnvironment.password }}"
    limit: "{{ $processEnvironment.limit }}"
scenarios:
  - name: "Successful API request"
    flow:
      - log: "Starting scenario - Successful API request"
      - post:
          url: "/{{ id }}"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "{{ response }}"
  - name: "API request with validation failure"
    flow:
      - log: "Starting scenario - API request with validation failure"
      - post:
          url: "/{{ id }}"
          json:
            username: ""
            password: ""
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Validation failed"
  - name: "API request with edge case"
    flow:
      - log: "Starting scenario - API request with edge case"
      - post:
          url: "/{{ id }}"
          json:
            username: "test{{ $randomString() }}"
            password: "password{{ $randomNumber(10) }}"
            limit: "{{ limit }}"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: [200, 202]
          - bodyContains:
            - "{{ response }}"
