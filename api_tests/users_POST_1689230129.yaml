# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Email is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john@example.com"
            bio: "{{ $processEnvironment.LARGE_TEXT }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $processEnvironment.EXPECTED_STATUS_CODE }}"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "bio"
