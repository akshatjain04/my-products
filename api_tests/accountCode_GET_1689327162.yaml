# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    # This scenario tests a successful API request with a valid payload
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            field1: "validValue1"
            field2: "validValue2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.success"
            - equals: 
                - "response.success"
                - true

  - name: "API request with validation failure"
    # This scenario tests an API request with an invalid payload missing required fields
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            field1: "validValue1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"
            - equals: 
                - "response.error"
                - "Missing required fields"

  - name: "API request with edge case"
    # This scenario tests an API request with a payload containing special characters
    flow:
      - post:
          url: "/{{accountCode}}"
          json:
            field1: "validValue1"
            field2: "!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ $processEnvironment.statusCode }}"
            - hasProperty: "response.success"
            - equals: 
                - "response.success"
                - true
