# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/{{ $processEnvironment.PRODUCT_ID }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products/invalidID"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products/{{ $processEnvironment.LARGE_PRODUCT_ID }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products/{{ $processEnvironment.PRODUCT_ID }}?color=red&size=large"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - equals: 
                - "productColor"
                - "red"
            - equals: 
                - "productSize"
                - "large"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products/{{ $processEnvironment.PRODUCT_ID }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
