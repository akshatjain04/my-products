# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "name"]
            - hasProperty: ["response", "email"]
            - equals: ["{{ response.name }}", "John Doe"]
            - equals: ["{{ response.email }}", "john.doe@example.com"]
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response", "error"]
            - equals: ["{{ response.error }}", "Email is required"]
  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
            bio: "{{ $processEnvironment.LONG_TEXT }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "name"]
            - hasProperty: ["response", "email"]
            - hasProperty: ["response", "bio"]
            - equals: ["{{ response.name }}", "John Doe"]
            - equals: ["{{ response.email }}", "john.doe@example.com"]
            - equals: ["{{ response.bio }}", "{{ $processEnvironment.LONG_TEXT }}"]
