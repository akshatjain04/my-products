# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "name"
      - "price"
      - "description"

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: ""
            price: ""
            description: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            price: 99999999
            description: "{{ description }}"
          expect:
            - statusCode: 200

  - name: "API request with query parameters"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          qs:
            filter: "name"
          expect:
            - statusCode: 200

  - name: "API request with authorization"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          headers:
            Authorization: "Bearer {{ auth_token }}"
          expect:
            - statusCode: 200
