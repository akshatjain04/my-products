# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ hostname }}"
  http:
    timeout: 10
  plugins:
    expect: {}
  variables:
    accountCode: ["testAccount1", "testAccount2"]
    profilePin: ["testPin1", "testPin2"]
  
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: ["data", "profile"]

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 400
            - hasProperty: ["error", "message"]

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          qs:
            specialChar: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: ["data", "profile"]

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          qs:
            filter: "active"
          expect:
            - statusCode: 200
            - hasProperty: ["data", "profile"]
            - equals: ["data.profile.status", "active"]

  - name: "API request with missing account code"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile//{{ profilePin }}"
          expect:
            - statusCode: 404
            - hasProperty: ["error", "message"]
