# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/hello"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Hello, world!"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/hello"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - function: "generateInvalidPayload"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request payload"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/hello"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - function: "generateLargePayload"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "message"
            - equals: 
                message: "{{ expectedMessage }}"
