# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Profile deleted successfully"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            name: "John Doe"
            email: ""
          capture:
            json: "$.error"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Email is required"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            name: "John Doe"
            email: "john.doe@verylongdomainnamethatisnotusuallyseeninrealworldapplications.com"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Profile deleted successfully"
