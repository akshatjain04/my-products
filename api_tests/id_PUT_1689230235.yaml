# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: "{{ $processEnvironment.ID }}"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ id }}"
          json:
            name: "John Doe"
            email: "john@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "John Doe"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ id }}"
          json:
            name: ""
            email: "john@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.error }}"
                - "name field is required"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ id }}"
          json:
            name: "John Doe with a very long name that might break the system"
            email: "john@example.com"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode:
                in: [200, 201, 202]
            - equals:
                - "{{ response.name }}"
                - "John Doe with a very long name that might break the system"
