# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "Approov-Token"
      - "Authorization"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "{{ Approov-Token }}"
            Authorization: "{{ Authorization }}"
          expect:
            - statusCode: 200
            - hasProperty: "forms"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "invalidToken"
            Authorization: "{{ Authorization }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "{{ Approov-Token }}"
            Authorization: "{{ Authorization }}"
          json:
            field: "veryLongOrSpecialCharactersString"
          expect:
            - statusCode: 200
            - hasProperty: "forms"
