# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{eventCode}}"
          headers:
            Host: "{{ $processEnvironment.hostname }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Profile"
              - "Response"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{eventCode}}"
          headers:
            Host: "invalid_hostname"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Error"
              - "Validation Failure"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{eventCode}}"
          headers:
            Host: "{{ $processEnvironment.hostname }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: [200, 204, 206]
          - bodyContains:
              - "Profile"
              - "Response"
