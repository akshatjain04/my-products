# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/{{accountCode}}/{{profilePin}}'
          headers:
            Content-Type: 'application/json'
          json:
            key: 'validValue'
          expect:
            - statusCode: 200

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/{{accountCode}}/{{profilePin}}'
          headers:
            Content-Type: 'application/json'
          json:
            key: ''
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/{{accountCode}}/{{profilePin}}'
          headers:
            Content-Type: 'application/json'
          json:
            key: '!@#$%^&*()_+'
          expect:
            - statusCode: 200

  - name: 'API request with query parameters'
    flow:
      - post:
          url: '/{{accountCode}}/{{profilePin}}'
          headers:
            Content-Type: 'application/json'
          qs:
            key: 'value'
          json:
            key: 'validValue'
          expect:
            - statusCode: 200

  - name: 'API request with authorization'
    flow:
      - post:
          url: '/{{accountCode}}/{{profilePin}}'
          headers:
            Content-Type: 'application/json'
            Authorization: 'Bearer {{authToken}}'
          json:
            key: 'validValue'
          expect:
            - statusCode: 200
