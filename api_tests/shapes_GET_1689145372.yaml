# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com/v3"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "Approov-Token"
      - "Api-Key"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/shapes"
          headers:
            Approov-Token: "{{ Approov-Token }}"
            Api-Key: "{{ Api-Key }}"
          expect:
            - statusCode: 200
            - hasProperty: "shapes"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/shapes"
          headers:
            Approov-Token: "{{ Approov-Token }}"
            Api-Key: "{{ Invalid-Api-Key }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/shapes"
          headers:
            Approov-Token: "{{ Approov-Token }}"
            Api-Key: "{{ Api-Key }}"
          json:
            shape: "A really large shape that may break the system"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "shapes"
