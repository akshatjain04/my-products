# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my_functions.js"
  environments:
    development:
      SERVER_URL: "http://localhost:3000"
    production:
      SERVER_URL: "http://api.myapp.com"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.eventCode }}"
          json:
            key: "valid value"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "expectedKey"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.eventCode }}"
          json:
            invalidKey: "invalid value"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "responseError"
          expect:
            - statusCode: 400
            - hasProperty: ["responseError", "expectedErrorKey"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.eventCode }}"
          json:
            key: "extremely large value or special characters"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: "{{ $processEnvironment.expectedStatusCode }}"
            - hasProperty: ["response", "expectedKey"]
