# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "price"
      - "stock"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 10
            stock: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["name", "description", "price", "stock"]
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            description: ""
            price: ""
            stock: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["error"]
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Test Product with special characters !@#$%^&*()_+"
            description: "This is a test product with large data" + "a" * 5000
            price: 10
            stock: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["name", "description", "price", "stock"]
