# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  processor: "./processor.js"
  environments:
    development:
      target: "http://localhost:3000"
    staging:
      target: "http://staging.example.com"
    production:
      target: "http://api.example.com"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key: "validValue"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "expectedData"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "errorResponse"
          expect:
            - statusCode: 400
            - equals: ["errorResponse.message", "Invalid request body"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.hostname }}/:profilePin"
          json:
            key: "specialCharactersOrLargeData"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response", "expectedPatternOrBehavior"]
