# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    username: "{{ $processEnvironment.username }}"
    password: "{{ $processEnvironment.password }}"
    limit: "{{ $processEnvironment.limit }}"
    blogServer: "{{ $processEnvironment.blog-server }}"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/articles"
          json:
            title: "Test Article"
            body: "This is a test article"
            tags: ["test", "article"]
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "The response of the successful API request is: {{ response }}"
    - name: "API request with validation failure"
      flow:
        - post:
            url: "/articles"
            json:
              title: ""
              body: ""
              tags: []
            headers:
              Content-Type: "application/json"
            capture:
              json: "$"
              as: "response"
        - think: 1
        - log: "The response of the API request with validation failure is: {{ response }}"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/articles"
          json:
            title: "Test Article with special characters !@#$%^&*()"
            body: "This is a test article with large data" + "x" * 10000
            tags: ["test", "article", "special characters", "large data"]
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "The response of the API request with edge case is: {{ response }}"
