# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key: "validKey"
            value: "validValue"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.key"
            - equals: 
                - "{{ response.key }}"
                - "validKey"
            - equals: 
                - "{{ response.value }}"
                - "validValue"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key: "validKey"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"
            - equals: 
                - "{{ response.error }}"
                - "Missing required field: value"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:profilePin"
          json:
            key: "validKey"
            value: "veryLongValue1234567890!@#$%^&*()_+"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.key"
            - equals: 
                - "{{ response.key }}"
                - "validKey"
            - equals: 
                - "{{ response.value }}"
                - "veryLongValue1234567890!@#$%^&*()_+"
