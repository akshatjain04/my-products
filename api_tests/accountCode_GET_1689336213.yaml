# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "accountCode"
scenarios:
  - name: "Successful API request"
    # This scenario tests a successful API request with a valid payload
    flow:
      - post:
          url: "/{{ accountCode }}"
          json:
            accountCode: "{{ accountCode }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    # This scenario tests an API request with an invalid payload, expecting a validation failure
    flow:
      - post:
          url: "/{{ accountCode }}"
          json:
            accountCode: ""  # missing required field
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Validation failed: accountCode is required"

  - name: "API request with edge case"
    # This scenario tests an API request with an edge case payload, such as special characters or large data
    flow:
      - post:
          url: "/{{ accountCode }}"
          json:
            accountCode: "1234567890abcdefg!@#$%^&*()_+~`{}[]|\:;"'<,>.?/"  # special characters
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
