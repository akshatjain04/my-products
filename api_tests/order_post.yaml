# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 1
            petId: 1
            quantity: 1
            shipDate: "2022-12-01T18:30:00.000Z"
            status: "placed"
            complete: false
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 1
            petId: 1
            quantity: 1
            shipDate: "2022-12-01T18:30:00.000Z"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 1
            petId: 1
            quantity: 1000000
            shipDate: "2022-12-01T18:30:00.000Z"
            status: "placed"
            complete: false
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
