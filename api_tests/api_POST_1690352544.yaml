          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with query parameters"
    flow:
      - post:
          url: "/api/products?name={{ name }}"
          json:
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"

