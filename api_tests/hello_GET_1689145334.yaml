# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            key: "valid value"
          expect:
            - statusCode: 200
            - hasProperty: "expectedData"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            key: "missing required field"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/v3/hello"
          headers:
            Content-Type: "application/json"
          json:
            key: "special characters or large data"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "expectedPattern"
