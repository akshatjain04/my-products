# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - hasProperty: "productPrice"
            - hasProperty: "productDescription"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
            - equals: "{{ response.errorMessage }} Invalid product id"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products/{{ specialCharId }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - hasProperty: "productPrice"
            - hasProperty: "productDescription"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products/{{ id }}?sort=price&order=desc"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - hasProperty: "productPrice"
            - hasProperty: "productDescription"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - hasProperty: "productPrice"
            - hasProperty: "productDescription"
