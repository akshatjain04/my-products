      - post:
          url: "/invalid_products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"
      - think: 1

      - log: "Sending a request with invalid authorization token"
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "InvalidToken"
          expect:
            - statusCode: 405
            - hasProperty: "description"
      - think: 1

      - log: "Sending a request with invalid price type (string instead of integer)"
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "invalid_price"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"
