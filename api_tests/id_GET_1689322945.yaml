# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            id: "{{ $processEnvironment.id }}"
            name: "Test Product"
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.id"
            - equals: "{{ response.id }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            id: "{{ $processEnvironment.id }}"
            name: ""
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            id: "{{ $processEnvironment.id }}"
            name: "Test Product with special characters !@#$%^&*()_+"
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.id"
            - equals: "{{ response.id }}"
