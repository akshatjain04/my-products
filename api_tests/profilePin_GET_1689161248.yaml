# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "testAccount1"
      - "testAccount2"
    profilePin:
      - "testProfile1"
      - "testProfile2"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: ["profileId", "uuid", "dateCreated", "dateModified", "externalKey", "isActive"]

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: ["profileId", "uuid", "dateCreated", "dateModified", "externalKey", "isActive"]
            - equals: ["isActive", true]
