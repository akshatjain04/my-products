# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:profilePin"
          json:
            item: "Delete Profile"
            request_body: "[object Object]"
            response_body: "[object Object]"
          headers:
            hostname: "{{ $processEnvironment.HOSTNAME }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body }}"
                - "[object Object]"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:profilePin"
          json:
            item: "Delete Profile"
            request_body: ""
            response_body: "[object Object]"
          headers:
            hostname: "{{ $processEnvironment.HOSTNAME }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.body }}"
                - "Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:profilePin"
          json:
            item: "Delete Profile"
            request_body: "{'field':'value with special characters !@#$%^&*()'}"
            response_body: "[object Object]"
          headers:
            hostname: "{{ $processEnvironment.HOSTNAME }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body }}"
                - "{'field':'value with special characters !@#$%^&*()'}"
