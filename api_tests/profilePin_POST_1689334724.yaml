# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: ["1234", "5678", "0000", "abcd", "###@", "1234567890123456789012345678901234567890"]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            pin: "{{ profilePin }}"
          headers:
            hostname: "{{ $processEnvironment.hostname }}"
          expect:
            - statusCode: 200
            - hasProperty: "updatedProfile"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            pin: ""
          headers:
            hostname: "{{ $processEnvironment.hostname }}"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ profilePin }}"
          json:
            pin: "{{ profilePin }}"
          headers:
            hostname: "{{ $processEnvironment.hostname }}"
          expect:
            - statusCode: "{{ $processEnvironment.statusCode }}"
            - hasProperty: "message"
