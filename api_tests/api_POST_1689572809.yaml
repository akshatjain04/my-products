# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "/path/to/your/data.csv"
    fields:
      - "name"
      - "price"
      - "description"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            price: ""
            description: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "a"*1000
            price: 1000000000
            description: "b"*1000
          expect:
            - statusCode: 200

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products?name={{ name }}"
          expect:
            - statusCode: 200

  - name: "API request with authorization"
    flow:
      - post:
          url: "/api/products"
          headers:
            Authorization: "Bearer {{ auth_token }}"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          expect:
            - statusCode: 200
