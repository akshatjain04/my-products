// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: [1]
    name: ["Updated Product"]
    description: ["This is an updated test product."]
    price: [15.0]

scenarios:
  - name: "Update an existing product"
    flow:
      - log: "Given there is an existing product with ID 1"
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
      - log: "And the client provides the following product data"
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body.name }}"
                - "{{ name }}"
                - "{{ response.body.description }}"
                - "{{ description }}"
                - "{{ response.body.price }}"
                - "{{ price }}"
      - log: "Then the product with ID 1 should be updated with the provided details"
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body.name }}"
                - "{{ name }}"
                - "{{ response.body.description }}"
                - "{{ description }}"
                - "{{ response.body.price }}"
                - "{{ price }}"
