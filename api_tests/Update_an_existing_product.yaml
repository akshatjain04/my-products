// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"
  payload:
    fields:
      - "name"
      - "description"
      - "price"
    data:
      - ["Updated Product", "This is an updated test product.", "15.0"]

scenarios:
  - name: "Update an existing product"
    # This scenario is designed to test the ability of the API to update an existing product with new data
    flow:
      - function: "generateProductData"
      - put:
          url: "/api/products/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          # The assertions below are designed to verify that the product has been updated successfully
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
