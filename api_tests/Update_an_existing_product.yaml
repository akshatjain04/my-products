// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
    name:
      - "Updated Product"
    description:
      - "This is an updated test product."
    price:
      - "15.0"
scenarios:
  - name: "Update an existing product"
    # This scenario is to test the update functionality of the product API
    flow:
      - post:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "id"
          expect:
            - statusCode: 200
            - hasProperty: "id"
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - equals:
                json: "$.name"
                value: "{{ name }}"
            - equals:
                json: "$.description"
                value: "{{ description }}"
            - equals:
                json: "$.price"
                value: "{{ price }}"
      - get:
          url: "/api/products/{{ id }}"
          expect:
            - statusCode: 200
            - equals:
                json: "$.name"
                value: "{{ name }}"
            - equals:
                json: "$.description"
                value: "{{ description }}"
            - equals:
                json: "$.price"
                value: "{{ price }}"
