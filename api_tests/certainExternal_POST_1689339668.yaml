# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          json:
            accountCode: "validAccountCode"
            profilePin: "validProfilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: 200
            - bodyContains:
                message: "Profile retrieved successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          json:
            accountCode: "invalidAccountCode"
            profilePin: "invalidProfilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: 400
            - bodyContains:
                error: "Invalid account code or profile pin"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          json:
            accountCode: "edgeCaseAccountCode"
            profilePin: "edgeCaseProfilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: [200, 204, 400, 500]
            - bodyContains:
                message: "Profile retrieved successfully"
            - bodyContains:
                error: "Internal server error"
