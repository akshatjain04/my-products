# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{eventCode}}"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                data: "Expected data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{eventCode}}"
          json:
            key1: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Expected error message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{eventCode}}"
          json:
            key1: "special characters !@#$%^&*()_+"
            key2: "large data large data large data large data large data large data large data large data large data large data"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "data"
            - equals: 
                data: "Expected pattern or behavior"
