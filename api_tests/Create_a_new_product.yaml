# Test generated by RoostGPT for test MiniProjects using AI Type Open AI and AI Model gpt-4-1106-preview


config:
  target: '{{ROOST_SERVER_URL}}/api'
  phases:
    - duration: 60
      arrivalRate: 1
  defaults:
    headers:
      Content-Type: 'application/json'

scenarios:
  - name: "Create a new product"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$.id"
            as: "productId"
          # The expected outcome is that the product should be created with the provided details
          assert:
            - statusCode: 200
            - jsonPath: "$.name"
              equalTo: "Test Product"
            - jsonPath: "$.description"
              equalTo: "This is a test product."
            - jsonPath: "$.price"
              equalTo: 10.0
