// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: ["Test Product"]
    description: ["This is a test product."]
    price: [10.0]

scenarios:
  - name: "Scenario: Create a new product"
    comment: "This scenario tests the creation of a new product. It sends a POST request with product details and expects a successful response with the same product details."
    flow:
      - post:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: "productId"
            - equals: 
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
