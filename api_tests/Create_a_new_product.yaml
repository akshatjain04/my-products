// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "price"
    data:
      - ["Test Product", "This is a test product.", "10.0"]

scenarios:
  - name: "Create a new product"
    # Given the client provides the following product data
    # When the client sends a POST request to "/api/products"
    flow:
      - post:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          # Then the saved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
  - name: "Verify created product"
    # Given the client has created a product
    # When the client sends a GET request to "/api/products"
    flow:
      - get:
          url: "/api/products/{{ $previousRequest.response.body.id }}"
          # Then the retrieved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
