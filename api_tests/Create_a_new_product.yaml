// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "Test Product"
    description: "This is a test product."
    price: 10.0

scenarios:
  - name: "Create a new product"
    # This scenario tests the creation of a new product. The expected behavior is that the product creation should be successful and the product details should match the ones provided in the request.
    flow:
      - post:
          url: "/api/products"
          # Define necessary variables for the request
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          # Assertions to validate the response
          expect:
            # Check status code
            - statusCode: 201
            # Check response body
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
