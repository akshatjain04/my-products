# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  environments:
    dev:
      target: "http://localhost:8080"
  payload:
    path: "./data.csv"
    fields:
      - "id"
      - "name"
      - "price"
      - "description"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/api/products/{{ id }}"
          json:
            name: "{{ name }}"
            price: "{{ price }}"
            description: "{{ description }}"
          capture:
            json: "$"
            as: "responseBody"
      - think: 1
      - log: "Received {{ responseBody }}"

  - name: "API request with validation failure"
