# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  processor: "./functions.js"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - log: "Running successful API request scenario"
      - get:
          url: "/{{eventCode}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - function: "assertResponse"
        with:
          expectedStatusCode: 200
          response: "{{ response }}"
  - name: "API request with validation failure"
    flow:
      - log: "Running API request with validation failure scenario"
      - get:
          url: "/{{eventCode}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - function: "assertResponse"
        with:
          expectedStatusCode: 400
          response: "{{ response }}"
  - name: "API request with edge case"
    flow:
      - log: "Running API request with edge case scenario"
      - get:
          url: "/{{eventCode}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 5
      - function: "assertResponse"
        with:
          expectedStatusCode: 400
          response: "{{ response }}"
