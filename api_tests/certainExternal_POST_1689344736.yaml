# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.data"]

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response.error"]

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: ["response.data"]

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          qs:
            param1: "value1"
            param2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.data"]
