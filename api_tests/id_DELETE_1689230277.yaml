# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: ["1", "2", "3", "4", "5"]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          headers:
            Content-Type: "application/json"
          json:
            id: "{{ $processEnvironment.id }}"
            name: "Test User"
            email: "testuser@example.com"
          capture:
            json: "$.data"
            as: "response"
          assert:
            - statusCode: 200
            - bodyContains:
                - "Test User"
                - "testuser@example.com"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          headers:
            Content-Type: "application/json"
          json:
            id: "{{ $processEnvironment.id }}"
            name: ""
            email: "testuser@example.com"
          capture:
            json: "$.error"
            as: "response"
          assert:
            - statusCode: 400
            - bodyContains:
                - "Validation failed"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.id }}"
          headers:
            Content-Type: "application/json"
          json:
            id: "{{ $processEnvironment.id }}"
            name: "Test User with special characters #$%^&*()_+"
            email: "testuser@example.com"
          capture:
            json: "$.data"
            as: "response"
          assert:
            - statusCode: [200, 201, 202]
            - bodyContains:
                - "Test User with special characters #$%^&*()_+"
                - "testuser@example.com"
