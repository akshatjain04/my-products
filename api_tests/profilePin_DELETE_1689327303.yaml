# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    valid_payload:
      profilePin: "1234"
    invalid_payload:
      profilePin: ""
    edge_case_payload:
      profilePin: "12345678901234567890"
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            profilePin: "{{ valid_payload.profilePin }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            # Assert that the response body contains the expected data
            - equals:
                - "{{ response.body }}"
                - "Profile deleted successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            profilePin: "{{ invalid_payload.profilePin }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            # Assert that the response body contains the expected error message
            - equals:
                - "{{ response.body }}"
                - "Profile pin is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:profilePin"
          headers: "{{ headers }}"
          json:
            profilePin: "{{ edge_case_payload.profilePin }}"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 422
            # Assert that the response body matches the expected pattern or behavior
            - equals:
                - "{{ response.body }}"
                - "Profile pin is too long"
