# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  processor: "./my-functions.js"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidPetId"
      - delete:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          capture:
            - json: "$"
              as: "response"
      - think: 5
      - assert:
          - statusCode: 200
          - response.body: "{{ expectedBody }}"

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPetId"
      - delete:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          capture:
            - json: "$"
              as: "response"
      - think: 5
      - assert:
          - statusCode: 400
          - response.body: "{{ expectedErrorMessage }}"

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCasePetId"
      - delete:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          capture:
            - json: "$"
              as: "response"
      - think: 5
      - assert:
          - statusCode: "{{ expectedStatusCode }}"
          - response.body: "{{ expectedBodyPattern }}"
