# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"
  environments:
    development:
      variables:
        eventCode: "test_event"
    production:
      variables:
        eventCode: "prod_event"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ eventCode }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - function: "assertResponse"
        with:
          expectedStatusCode: 200
          response: "{{ response }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{ eventCode }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - function: "assertResponse"
        with:
          expectedStatusCode: 400
          response: "{{ response }}"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ eventCode }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - function: "assertResponse"
        with:
          expectedStatusCode: 200
          response: "{{ response }}"
