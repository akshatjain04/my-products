# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  processor: "./myProcessor.js"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:accountCode"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            content-type: "application/json"
          capture:
            json: "$.key"
            as: "responseKey"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseKey }}"
                - "expectedValue"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:accountCode"
          json:
            key1: "value1"
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:accountCode"
          json:
            key1: "value1"
            key2: "really really long value"
          headers:
            content-type: "application/json"
          capture:
            json: "$.key"
            as: "responseKey"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseKey }}"
                - "expectedValue"
