# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://{{ hostname }}"
  http:
    timeout: 10
  plugins:
    expect: {}
    fuzzer: {}
  variables:
    accountCode: ["testAccount1", "testAccount2"]
    profilePin: ["testPin1", "testPin2"]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            accountCode: ""
            profilePin: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            accountCode: "veryVeryLongAccountCode"
            profilePin: "veryVeryLongProfilePin"
          expect:
            - hasProperty: "errors"
            - equals: ["errors[0].message", "Account code and profile pin are too long"]

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          qs:
            param1: "value1"
            param2: "value2"
          expect:
            - statusCode: 200

  - name: "API request with missing parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 404
            - equals: ["errors[0].message", "Profile pin is missing"]
