# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    profilePin: ["1234", "abcd", "0000", "!@#$", "12345678901234567890"]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - hasProperty: "data.id"
            - hasProperty: "data.name"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: "{{ response.body.error }}": "Missing required field: profilePin"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ response.statusCode >= 200 && response.statusCode < 300 }}"
            - hasProperty: "data"
            - equals: "{{ typeof response.body.data }}": "object"
