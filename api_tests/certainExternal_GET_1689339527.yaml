# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  environments:
    development:
      target: "http://localhost:3000"
    staging:
      target: "http://api.staging.com"
    production:
      target: "http://api.production.com"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            accountCode: "validAccountCode"
            profilePin: "validProfilePin"
          capture:
            json: "$.data"
            as: "response"
          assert:
            - statusCode: 200
            - bodyContains:
                - "{{ response.accountCode }}"
                - "{{ response.profilePin }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            accountCode: ""
            profilePin: ""
          capture:
            json: "$.error"
            as: "response"
          assert:
            - statusCode: 400
            - bodyContains:
                - "accountCode is required"
                - "profilePin is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode/:profilePin"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            accountCode: "veryLongAccountCode1234567890"
            profilePin: "veryLongProfilePin1234567890"
          capture:
            json: "$.data"
            as: "response"
          assert:
            - statusCode: [200, 201, 202]
            - bodyContains:
                - "{{ response.accountCode }}"
                - "{{ response.profilePin }}"
