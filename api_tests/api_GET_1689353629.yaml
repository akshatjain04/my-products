# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products/invalid_id"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          qs:
            special: "very long string or special characters"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          qs:
            color: "red"
          expect:
            - statusCode: 200
            - hasProperty: "productName"
            - equals: ["productColor", "red"]
  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products/{{ id }}"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
            - hasProperty: "errorMessage"
