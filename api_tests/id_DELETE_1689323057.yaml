# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Test Product"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - contains:
                - "{{ response.message }}"
                - "name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            name: "{{ $randomString(1000) }}"
            description: "{{ $randomString(1000) }}"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - equals:
                - "{{ response.name.length }}"
                - 1000
