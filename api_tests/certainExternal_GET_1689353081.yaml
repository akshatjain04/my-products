# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "accountCode"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          expect:
            - statusCode: 200
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/!@#$%^&*()"
          expect:
            - statusCode: 200
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}?param1=value1&param2=value2"
          expect:
            - statusCode: 200
  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
