# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            itemName: "Test Item"
            itemDescription: "This is a test item"
            itemPrice: 10.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "itemName"
            - equals: 
                - "{{ response.body.itemName }}"
                - "Test Item"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            itemDescription: "This is a test item"
            itemPrice: 10.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "{{ response.body.error }}"
                - "Item name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ $processEnvironment.id }}"
          json:
            itemName: "Test Item with special characters !@#$%^&*()_+"
            itemDescription: "This is a test item"
            itemPrice: 10.00
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "itemName"
            - equals: 
                - "{{ response.body.itemName }}"
                - "Test Item with special characters !@#$%^&*()_+"
