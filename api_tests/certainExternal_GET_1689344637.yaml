# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          json:
            name: ""
            email: "test@test.com"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            json: "$.error"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          json:
            name: "Test@123"
            email: "test@test.com"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          qs:
            page: 1
            limit: 10
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - log: "Received: {{ response }}"
