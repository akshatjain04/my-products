# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: { id: 1, name: 'dog' }
            name: 'doggie'
            photoUrls: ['http://example.com/dog1.jpg']
            tags: [{ id: 1, name: 'tag1' }]
            status: 'available'
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - equals: { name: 'doggie' }

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: { id: 1, name: 'dog' }
            photoUrls: ['http://example.com/dog1.jpg']
            tags: [{ id: 1, name: 'tag1' }]
            status: 'available'
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: 'message'
            - equals: { message: 'Invalid ID supplied' }

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: { id: 1, name: 'dog' }
            name: 'doggie'
            photoUrls: ['http://example.com/dog1.jpg']
            tags: [{ id: 1, name: 'tag1' }]
            status: 'available'
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - equals: { name: 'doggie' }
