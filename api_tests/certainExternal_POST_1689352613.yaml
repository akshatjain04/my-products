# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "12345"
    profilePin:
      - "67890"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with missing account code"
    flow:
      - get:
          url: "//{{ profilePin }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with missing profile pin"
    flow:
      - get:
          url: "/{{ accountCode }}/"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with invalid account code"
    flow:
      - get:
          url: "/invalid/{{ profilePin }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
  - name: "API request with invalid profile pin"
    flow:
      - get:
          url: "/{{ accountCode }}/invalid"
          expect:
            - statusCode: 404
            - hasProperty: "error"
