# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Profile/"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "accountCode"
      - "profilePin"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 400
            - hasProperty: "error.message"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: "{{ $randomNumber(200, 500) }}"
            - hasProperty: "data"
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}?param=value"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with authorization"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
