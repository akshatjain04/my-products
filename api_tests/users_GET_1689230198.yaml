# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users?page=1&limit=20"
          beforeRequest:
            - "log": "Sending request"
          afterResponse:
            - "log": "Received response"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - hasProperty: "meta"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/users?page=1&limit=0"
          beforeRequest:
            - "log": "Sending request"
          afterResponse:
            - "log": "Received response"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "{{ response.body.error }}"
                - "Invalid limit value"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/users?page=1&limit=99999999999999999999"
          beforeRequest:
            - "log": "Sending request"
          afterResponse:
            - "log": "Received response"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "{{ response.body.data.length }}"
                - 20
