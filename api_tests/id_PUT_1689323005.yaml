# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    id: [1, 2, 3, 4, 5]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product"
            price: 100
            description: "Test product description"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          json: {}
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products/{{ id }}"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product with a very long name and special characters !@#$%^&*()_+"
            price: 100
            description: "Test product description"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"
