# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/store/order/500"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
              - "message"
              - "Order deleted successfully"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/store/order/1500"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
              - "error"
              - "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/store/order/abc"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
              - "error"
              - "Order not found"
