# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:accountCode"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
              - "{{ message }}"
              - "Profile created successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:accountCode"
          json:
            name: "" # Missing required field
            email: "john.doe@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
              - "{{ error }}"
              - "Validation failed: name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:accountCode"
          json:
            name: "John Doe" # Special characters or large data
            email: "john.doe@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 299) }}"
            - hasProperty: "message"
            - equals: 
              - "{{ message }}"
              - "Profile created successfully"
