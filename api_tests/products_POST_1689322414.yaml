# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "price"
      - "description"
      - "category"
      - "brand"
    order: sequence
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "test product"
            price: 100
            description: "test description"
            category: "test category"
            brand: "test brand"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            price: 100
            description: "test description"
            category: "test category"
            brand: "test brand"
          expect:
            - statusCode: 400
            - equals: 
                message: "Validation failed"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "test product with special characters $#@!"
            price: 1000000000000000
            description: "test description with large data" + "a"*10000
            category: "test category"
            brand: "test brand"
          expect:
            - statusCode: 200
            - hasProperty: "id"
