# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/login"
          json:
            username: "testUser"
            password: "testPassword"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "X-Rate-Limit"
            - hasProperty: "X-Expires-After"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/login"
          json:
            username: ""
            password: ""
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/login"
          json:
            username: "!@#$%^&*()_+"
            password: "12345678901234567890123456789012345678901234567890"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "X-Rate-Limit"
            - hasProperty: "X-Expires-After"
