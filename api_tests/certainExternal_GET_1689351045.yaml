# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ hostname }}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
    fuzzer: {}
  variables:
    accountCode:
      - "12345"
      - "67890"
      - "abcde"
  payloads:
    - path: "data.csv"
      fields:
        - "accountCode"
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with non-existent account code"
    flow:
      - get:
          url: "/invalidCode"
          expect:
            - statusCode: 404

  - name: "API request with missing account code"
    flow:
      - get:
          url: "/"
          expect:
            - statusCode: 400

  - name: "API request with special characters in account code"
    flow:
      - get:
          url: "/@#$%^&*()"
          expect:
            - statusCode: 400

  - name: "API request with large account code"
    flow:
      - get:
          url: "/{{ largeAccountCode }}"
          expect:
            - statusCode: 400
