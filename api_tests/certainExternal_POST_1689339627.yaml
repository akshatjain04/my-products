# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/:accountCode"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
      - think: 5
      - log: "Received: {{ response }}"
    ensure:
      - statusCode: 200
      - bodyContains: 
        - "accountCode"
        - "profileData"
        
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "errorResponse"
      - think: 5
      - log: "Received: {{ errorResponse }}"
    ensure:
      - statusCode: 400
      - bodyContains: 
        - "error"
        - "invalid accountCode"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "edgeCaseResponse"
      - think: 5
      - log: "Received: {{ edgeCaseResponse }}"
    ensure:
      - statusCode: 200
      - bodyContains: 
        - "accountCode"
        - "profileData"
