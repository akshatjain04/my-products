# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
    - get:
        url: "/store/order/{{ $randomNumber(1,5) }}"
        expect:
          - statusCode: 200
          - hasProperty: ['id', 'petId', 'quantity', 'shipDate', 'status', 'complete']

  - name: "API request with validation failure"
    flow:
    - get:
        url: "/store/order/{{ $randomNumber(6,10) }}"
        expect:
          - statusCode: 400

  - name: "API request with edge case"
    flow:
    - get:
        url: "/store/order/{{ $randomNumber(100000,1000000) }}"
        expect:
          - statusCode: 404
