# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.hostname }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "accountCode"
      - "profilePin"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "{{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "{{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "{{ $processEnvironment.authToken }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "data"
  - name: "API request with query parameters"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}?param=value"
          headers:
            Authorization: "{{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with authorization"
    flow:
      - get:
          url: "/certainExternal/service/v1/Profile/{{ accountCode }}/{{ profilePin }}"
          headers:
            Authorization: "{{ $processEnvironment.authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
