# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "ApproovToken"
      - "AuthorizationToken"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "{{ ApproovToken }}"
            Authorization: "{{ AuthorizationToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "results"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "invalid_token"
            Authorization: "{{ AuthorizationToken }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/v2/forms"
          headers:
            Approov-Token: "{{ ApproovToken }}"
            Authorization: "{{ AuthorizationToken }}"
          json:
            largeDataField: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "results"
