# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals: 
                result: "success"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            invalidKey: "value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request body"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ $processEnvironment.accountCode }}"
          json:
            key: "a very large value that exceeds the maximum limit"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 413
            - hasProperty: "error"
            - equals: 
                error: "Payload too large"
