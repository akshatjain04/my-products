# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "token"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/products"
          headers:
            Authorization: "InvalidToken"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products"
          headers:
            Authorization: "{{ token }}"
            ProductId: "VeryLongProductId"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/api/products?category=electronics"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/api/products"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"
