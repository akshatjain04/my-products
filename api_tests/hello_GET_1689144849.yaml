# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/v1/hello"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Hello, World!"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/v1/hello"
          headers:
            Content-Type: "application/xml"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid Content-Type header"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/v1/hello"
          headers:
            Content-Type: "application/json"
            x-custom-header: "special-characters-@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Hello, special-characters-@#$%^&*()"
