config:
  target: "{{ $processEnvironment.API_HOST }}/products"
  plugins:
    expect: {}
  payload:
    path: "UpdateProductUsingPUTMethod.csv"
    fields:
      - name
      - description
      - price
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Update a product using PUT method
    flow:
      - log: "Sending PUT request to update the product with ID '1' and updating its details."
      - put:
          url: "/1"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
